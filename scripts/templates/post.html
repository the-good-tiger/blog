<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Bug Bounty Blog</title>
    <meta name="description" content="{{excerpt}}">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
</head>
<body>
    <nav class="main-nav" data-animate="slide-down">
        <div class="nav-container">
            <a href="/" class="nav-brand">Bug Bounty Blog</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/category/web-security.html">Web Security</a>
                <a href="/category/tools.html">Tools</a>
                <a href="/category/methodology.html">Methodology</a>
            </div>
        </div>
    </nav>
    
    <main class="content-wrapper">
        <article class="blog-post" data-animate="fade-in">
            <header class="post-header">
                <h1 class="post-title">{{title}}</h1>
                <div class="post-meta">
                    <time datetime="{{date}}" class="post-date">{{formattedDate}}</time>
                    <div class="post-categories">
                        {{#each categories}}
                        <a href="/category/{{this}}.html" class="category-tag">{{this}}</a>
                        {{/each}}
                    </div>
                </div>
            </header>
            
            <div class="post-content">
                {{{content}}}
            </div>
            
            <footer class="post-footer">
                <div class="post-actions">
                    <a href="/" class="btn-back">← Back to Home</a>
                    <div class="social-share">
                        <span>Share: </span>
                        <a href="https://twitter.com/intent/tweet?text={{title}}&url=https://yourblog.com/{{htmlFile}}" 
                           target="_blank" rel="noopener">Twitter</a>
                        <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://yourblog.com/{{htmlFile}}"
                           target="_blank" rel="noopener">LinkedIn</a>
                    </div>
                </div>
            </footer>
        </article>
    </main>
    
    <footer class="site-footer">
        <p>© 2024 Bug Bounty Blog. All content licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a></p>
    </footer>
    
    <script src="/assets/js/app.js"></script>
</body>
</html>
